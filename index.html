<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Elmich - Calculator</title>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="style.css?v=1.0.0">
</head>

<body>


    <div class="container">
        <!-- <div class="main-calc-title">
            <h1>Elmich - Pedstal Calculator</h1>
        </div> -->
        <div class="main-calc-wrap">
            <div class="section-indicator">
                <a class="section-indicator-btn active" href="">1</a>
                <a class="section-indicator-btn" href="">2</a>
                <a class="section-indicator-btn" href="">3</a>
            </div>
            <div class="section-wrap">
                <div class="section" id="section-1">
                    <div class="section-title">
                        <h3>Select type of finish</h3>
                    </div>
                    <div class="section-content">
                        <div class="col-6 section-column">
                            <div class="root-selector-wrap">
                                <div class="root-selector-img-wrap">
                                    <img src="assets/img/Paving_Setup.png" alt="">
                                </div>
                                <div class="root-selector-title">
                                    <h2>Tiling</h2>
                                </div>
                            </div>

                        </div>
                        <div class="col-6 section-column">

                            <div class="root-selector-wrap">
                                <div class="root-selector-img-wrap">
                                    <img src="assets/img/Decking_Setup.png" alt="">
                                </div>
                                <div class="root-selector-title">
                                    <h2>Decking</h2>
                                </div>
                            </div>

                        </div>

                    </div>


                </div>

                <div class="section" id="section-2">
                    <div class="section-title">
                        <h3>Input site values</h3>
                    </div>
                    <div class="section-content">
                        <div class="col-6 section-column">

                            <div class="input-wrapper">

                                <div class="input-group-wrap">

                                    <div class="input-group-title">
                                        <h5>Site dimensions</h5>
                                    </div>
                                    <div class="input-group">
                                        <div class="single-input">
                                            <div class="single-input-label-wrap">
                                                <label for="site-length-A">Length</label>
                                            </div>
                                            <div class="single-input-field-wrap">
                                                <input type="number" name="site-length-A" id="site-length-A">
                                                <a class="input-unit">mm</a>
                                            </div>
                                        </div>
                                        <div class="single-input">
                                            <div class="single-input-label-wrap">
                                                <label for="site-breadth-A">Breadth</label>
                                            </div>
                                            <div class="single-input-field-wrap">
                                                <input type="number" name="site-breadth-A" id="site-breadth-A">
                                                <a class="input-unit">mm</a>
                                            </div>
                                        </div>
                                    </div>

                                </div>

                                <div class="input-group-wrap">

                                    <div class="input-group-title">
                                        <h5>Tile dimensions</h5>
                                    </div>
                                    <div class="input-group">
                                        <div class="single-input">
                                            <div class="single-input-label-wrap">
                                                <label for="tile-length-A">Length</label>
                                            </div>
                                            <div class="single-input-field-wrap">
                                                <input type="number" name="tile-length-A" id="tile-length-A">
                                                <a class="input-unit">mm</a>
                                            </div>
                                        </div>
                                        <div class="single-input">
                                            <div class="single-input-label-wrap">
                                                <label for="tile-breadth-A">Breadth</label>
                                            </div>
                                            <div class="single-input-field-wrap">
                                                <input type="number" name="tile-breadth-A" id="tile-breadth-A">
                                                <a class="input-unit">mm</a>
                                            </div>
                                        </div>
                                    </div>
                                    <p class="input-notes-italic">*Ensure dimensions are recorded in the same
                                        orientation</p>

                                </div>

                                <div class="input-group-wrap">

                                    <div class="input-group-title">
                                        <h5>Elmich pedestal configuration</h5>
                                    </div>
                                    <div class="input-group">
                                        <div class="single-input">

                                            <div class="single-input-field-wrap">
                                                <select name="pedestal-config-A" id="pedestal-config-A">
                                                    <option value="1">Corners Only</option>
                                                    <option value="2" selected>Corners & Center</option>
                                                    <option value="3">Corners, Center & Edges</option>
                                                </select>
                                            </div>

                                        </div>

                                    </div>


                                </div>


                            </div>


                        </div>
                        <div class="col-6 section-column">



                        </div>

                    </div>
                </div>

                <div class="section" id="section-3">

                </div>

            </div>

            <div class="nav-buttons">

            </div>

        </div>

    </div>


    <script src="plugins/jquery/jquery.min.js"></script>
    <script src="plugins/accounting/accounting.min.js"></script>
    <script src="plugins/popper/popper.min.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="main.js?v=1.0.0"></script>


</body>

</html>
